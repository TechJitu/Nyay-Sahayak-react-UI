services:
  # Backend API Service
  - type: web
    name: nyay-sahayak-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: nyay-sahayak-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
